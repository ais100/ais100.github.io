<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Faris Amin - Portfolio</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-black bg-gradient text-light mt-5">
  <div class="container">
    <div class="row my-5">
      <div class="col-12 text-center">
        <h1>Hi there!</h1>
        <p>I'm Faris, a system analyst and a web developer. I have a passion for creating efficient and scalable systems. You can contact me at <a
            href="mailto:faris.amin@gmail.com" title="faris.amin@gmail.com">my email</a></p>
        <p><a href="https://www.linkedin.com/in/farisamin/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
        </p>
        <p>Here are some of the projects I have worked on.</p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="projectList"></div>
    <div class="row mt-5">
      <div class="col-12">
        <p class="text-center">...and many more</p>
      </div>
    </div>
  </div>
  <footer class="bg-dark mt-5 pt-3 pb-1">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6">
          <p class="text-light"><small>Designed by Faris</small></p>
        </div>
        <div class="col-12 col-md-6">
          <p class="text-light text-md-end"><small>Inquiries: <a
                href="mailto:faris.amin@gmail.com">faris.amin@gmail.com</a></small></p>
        </div>
      </div>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script>
    fetch('projects.json')
      .then(response => response.json())
      .then(data => {
        const projectList = document.getElementById('projectList');

        data.forEach(project => {
          const card = createCard(project);
          projectList.appendChild(card);
        });
      })
      .catch(error => console.error('Error getting list of projects.', error));

    function createCard(project) {
      const card = document.createElement('div');
      card.className = "col";

      card.innerHTML = `
  <div class="card bg-light shadow-lg h-100 border-secondary-subtle">
    <div class="aspect-ratio-4-3">
      <img class="card-img-top bg-secondary bg-gradient p-3" src="${project.image}" alt="${project.title}" />
    </div>
    <div class="card-body">
      <h4 class="card-title">${project.link ? `<a href="${project.link}" class="text-secondary" target="_blank">${project.title}</a>` : project.title}</h4>
      <p class="card-text">${project.description}</p>
    </div>
    <div class="card-footer">
      <p class="card-text">Tech Stack:
        <ul class="list-unstyled">
          ${project.technologies.map(tech => `<li>${tech}</li>`).join('')}
        </ul>
      </p>
    </div>
  </div>
      `;
      return card;
    }
  </script>
</body>

</html>
